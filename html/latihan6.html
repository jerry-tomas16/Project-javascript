<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my projek</title>
    <style>
        body {
            font-family: 'Segoe UI',Arial, sans-serif;
            background: linear-gradient(120deg, #f6d365);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            padding: 32px 24px;
        
        }
        h2 {
            text-align: center;
            color: #f76b1c;
            margin-bottom: 24px;
        }
        .main-layout {
            display: flex;
            gap: 32px;
        }
        .form-section {
            flex: 1;
        }
        .details-section {
            flex: 1;
            background: #f9f9f9;
            border-radius: 8px;
            padding: 16px;
            min-height: 260px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        
        }
        input,
        textarea {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border: 1px solid #eee;
            border-radius: 8px;
            font-size: 1rem;
            background: #fafafa;
            transition: border-color 0.2s;
        }
        input:focus,
        textarea:focus {
            border-color: #f76b1c;
            outline: none;
        }
        .actions {
            display: flex;
            gap: 12px;
            justify-content: flex-start;
            margin-top: 12px;
        }

        button {
            background: #f76b1c;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 24px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.25;
        }
        button:hover {
            background: #e65c00;

        }
        .table-section {
            margin-top: 32px;
        }
        th,
        td {
            
        }
    </style>
</head>
<body>
    
</body>
</html>
