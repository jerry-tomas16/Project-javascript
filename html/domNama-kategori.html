<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form input category</title>
    <style>
        body {
            background: #f8f9fa;
            font-family: Arial, sans-serif;
            padding: 40px;
        }

        .biodata {
            background: #fff;
            max-width: 400px;
            margin: 0 auto;
            padding: 24px 32px 32px 32px;
            border-radius: 10px;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
        }

        label {
            display: block;
            margin-top: 18px;
            margin-bottom: 6px;
            font-weight: 600;
            color: #333;
        }

        input[type="number"],
        input[type="date"],
        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
            margin-bottom: 4px;
            background: #f6f6f6;
            transition: border-color 0.2s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #007bff;
            outline: none;
            background: #fff;
        }

        textarea {
            resize: vertical;
        }

        /* Optional: Add a submit button style */
        button,
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 24px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover,
        input[type="submit"]:hover {
            background: #0056b3;
        }

        .table-info {
            max-width: 1200px;
            margin: 32px auto 0 auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px #b3c6e0;
            padding: 24px 18px;
        }

        .table-info table {
            width: 100%;
            border-collapse: collapse;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f8fb;
            border-radius: 6px;
            overflow: hidden;
        }

        .table-info th,
        .table-info td {
            padding: 12px 10px;
            text-align: left;
        }

        .table-info th {
            background: #086de1;
            color: #fff;
            font-weight: 600;
            letter-spacing: 1px;
            border-bottom: 2px solid #6dacf5;
        }

        .table-info tr:nth-child(even) {
            background: #eaf2fb;
        }

        .table-info tr:hover {
            background: #d2e6fa;
            transition: background 0.2s;
        }

        .table-info td {
            color: #222;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <div style="display: flex; gap: 12px; justify-content: center; align-items: flex-start;">
        <div class="biodata" style="flex: 1 1 340px; max-width: 450px;">
            <h2 style="margin-bottom: 18px;">Input Kategory</h2>
            <div id="form-kategory" autocomplete="off">
                <label for="nama_kategory">Nama Kategory</label>
                <input type="text" id="nama_kategory" placeholder="Input Nama Kategory" style="margin-bottom: 12px;">
                <input type="hidden" id="hiddenId" placeholder="input id">

                <label for="code_kategory">Kode Kategory</label>
                <input type="text" id="code_kategory" placeholder="Input Kode Kategory" style="margin-bottom: 18px;">

                <button type="submit" onclick="Kategory()" id="saveButton">Simpan</button>
                <button onclick="handleEditData()" id="editButton" style="display: none;">edit</button>
            </div>
        </div>
        <div class="biodata" style="flex: 1 1 340px; max-width: 450px; min-height: 420px;">
            <h2>Detail Kategory</h2>
            <div style="margin-top: 18px;">
                <p><strong>Nama Kategory:</strong> <span id="detail_nama_kategory">-</span></p>
                <p><strong>Kode Kategory:</strong> <span id="detail_code_kategory">-</span></p>
            </div>
        </div>
    </div>
    <div class="table-info" style="margin-top:40px; max-width:1200px;">
        <h2>Daftar Kategory</h2>
        <table id="kategoryTable" style="width:100%; border-collapse:collapse; min-width:800px;">
            <thead>
                <tr style="background:#f1f1f1;">
                    <th style="border:1px solid #ccc; padding:12px;">No</th>
                    <th style="border:1px solid #ccc; padding:12px;">Nama Kategory</th>
                    <th style="border:1px solid #ccc; padding:12px;">Kode Kategory</th>
                    <th style="border:1px solid #ccc; padding:12px;">Action</th>
                </tr>
            </thead>
            <tbody id="tblbody-kategory">
                <tr>
                    <td colspan="4" style="text-align:center; color:#888;">Data not found</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="../javascript/latihan5.js"></script>
</body>

</html>
